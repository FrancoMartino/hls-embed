<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://vjs.zencdn.net/8.10.0/video-js.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/skin.min.css" />
  </head>
  <body>
    <video
      id="videoPlayer"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
    >
      <p class="“vjs-no-js”">
        To view this video please enable JavaScript and consider upgrading to a
        web browser that
        <a
          rel="noopener"
          href="https://videojs.com/html5-video-support/"
          target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    <script src="hls.js"></script>
  </body>
</html>
